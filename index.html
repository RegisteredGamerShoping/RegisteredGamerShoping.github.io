<!DOCTYPE html>
<html>
<head>
    <title>RegiseredGamer's shop</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #f1f1f1;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }

        #info-section {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome To RegisteredGamer's Shop</h1>
    <button id="learn-more-btn">Learn about what this is</button>

    <div id="info-section">
        <h2>About this Website</h2>
        <p>This website primarily displays items available for purchase from me and my friends, including various products ranging from code to potentially 3d models in the near future.</p>
    </div>

    <script>
        const learnMoreBtn = document.getElementById('learn-more-btn');
        const infoSection = document.getElementById('info-section');

        learnMoreBtn.addEventListener('click', function() {
            infoSection.style.display = 'block';
            learnMoreBtn.style.display = 'none';
        });
    </script>
</body>
</html>
