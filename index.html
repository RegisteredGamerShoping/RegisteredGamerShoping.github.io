<!DOCTYPE html>
<html>
<head>
    <title>RegiseredGamer's shop</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #f1f1f1;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s ease-in-out;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #444;
            transform: scale(1.1);
        }

        #info-section {
            display: none;
            margin-top: 20px;
        }

        .centered {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="centered">
        <h1>Welcome To RegisteredGamer's Shop</h1>
        <button id="learn-more-btn">Learn about what this is</button>
        <button id="contact-btn">Contact Us</button>

        <div id="info-section">
            <h2>About this Website</h2>
            <p>This website primarily displays items available for purchase from me and my friends, including various products ranging from code to potentially 3d models in the near future.</p>
        </div>

        <div id="contact-section" style="display: none;">
            <h2>Contact Information</h2>
            <p>Email: RegisteredGamer@proton.me</p>
            <button id="twitter-btn">Twitter</button>
        </div>
    </div>

    <script>
        const learnMoreBtn = document.getElementById('learn-more-btn');
        const infoSection = document.getElementById('info-section');
        const contactBtn = document.getElementById('contact-btn');
        const contactSection = document.getElementById('contact-section');
        const twitterBtn = document.getElementById('twitter-btn');

        learnMoreBtn.addEventListener('click', function() {
            infoSection.style.display = 'block';
            learnMoreBtn.style.display = 'none';
        });

        contactBtn.addEventListener('click', function() {
            contactSection.style.display = 'block';
            contactBtn.style.display = 'none';
        });

        twitterBtn.addEventListener('click', function() {
            window.location.href = 'https://twitter.com/GamerRegistered';
        });
    </script>
</body>
</html>
